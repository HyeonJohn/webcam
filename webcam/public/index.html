<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Video Chat</title>
  <style>
    video {
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h1>Simple Video Chat</h1>
  <input type="text" id="room-id" placeholder="Enter room ID">
  <button id="join-btn">Join Room</button>
  <video id="local-video" autoplay muted></video>
  <video id="remote-video" autoplay></video>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const roomIdInput = document.getElementById('room-id');
    const joinButton = document.getElementById('join-btn');
    const localVideo = document.getElementById('local-video');
    const remoteVideo = document.getElementById('remote-video');

    joinButton.addEventListener('click', () => {
      const roomId = roomIdInput.value;
      joinRoom(roomId);
    });

    async function joinRoom(roomId) {
      const localStream = await navigator.mediaDevices.getUserMedia({ video: false, audio: true })
;
      localVideo.srcObject = localStream;

      const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
      const peerConnection = new RTCPeerConnection(config);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      socket.on('start-call', async (peerSocketId) => {
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        socket.emit('webrtc_offer', { peerSocketId, sdp: offer });
      });

      socket.on('webrtc_offer', async (sdp) => {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(sdp));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        socket.emit('webrtc_answer', { peerSocketId: sdp.peerSocketId, sdp: answer });
      });

      socket.on('webrtc_answer', (sdp) => {
        peerConnection.setRemoteDescription(new RTCSessionDescription(sdp));
      });

      socket.on('webrtc_ice_candidate', (event) => {
        const candidate = new RTCIceCandidate(event.candidate);
        peerConnection.addIceCandidate(candidate);
      });

      peerConnection.addEventListener('icecandidate', (event) => {
        if (event.candidate) {
          socket.emit('webrtc_ice_candidate', { peerSocketId: roomId, candidate: event.candidate });
        }
      });

      peerConnection.addEventListener('track', (event) => {
        remoteVideo.srcObject = event.streams[0];
      });

      socket.emit('join-room', roomId);
    }
  </script>
</body>
</html>
