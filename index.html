<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Chat Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
    }
    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #button {
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      text-decoration: none;
      transition: all 0.2s ease-in-out;
    }
    #button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div id="videos">
    <video id="my-video" muted autoplay></video>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.7.1/adapter.min.js"></script>
  <script>
    const socket = io('/');
    const videoGrid = document.getElementById('videos');
    const myVideo = document.createElement('video');
    myVideo.muted = true;

    const myPeer = new RTCPeerConnection({
      iceServers: [
        {
          urls: 'stun:stun.l.google.com:19302'
        }
      ]
    });

    navigator.mediaDevices.getUserMedia({
      video: true,
      audio: true
    }).then(stream => {
      addVideoStream(myVideo, stream);

      myPeer.ontrack = function({ streams: [stream] }) {
        const video = document.createElement('video');
        addVideoStream(video, stream);
      }

      socket.on('user-connected', userId => {
        connectToNewUser(userId, stream);
      });
    }).catch((error) => {
  console.error('Error accessing camera and microphone:', error);
});

    socket.on('user-disconnected', userId => {
      if (peers[userId]) {
        peers[userId].close();
      }
      delete peers[userId];
    });

    socket.on('offer', (userId, offer) => {
      myPeer.setRemoteDescription(new RTCSessionDescription(offer));
      myPeer.createAnswer().then(answer => {
        myPeer.setLocalDescription(answer);
        socket.emit('answer', userId, answer);
      });
    });

    socket.on('answer', (userId, answer) => {
      if (peers[userId]) {
        peers[userId].setRemoteDescription(new RTCSessionDescription(answer));
      }
    });

    socket.on('ice-candidate', (userId, candidate) => {
      myPeer.addIceCandidate(new RTCIceCandidate(candidate));
    });

    myPeer.onicecandidate = function(event) {
      if (event.candidate) {
        socket.emit('ice-candidate', event.candidate);
      }
    };

    const peers = {};

    function connectToNewUser(userId, stream) {
      const call = new RTCPeerConnection({
        iceServers: [
          {
            urls: 'stun:stun.l.google.com:19302'
          }
        ]
      });
      call.ontrack = function({ streams: [stream] }) {
        const video = document.createElement('video');
        addVideoStream(video, stream);
      };
      call.onicecandidate = function(event) {
        if (event.candidate) {
          socket.emit('ice-candidate', userId, event.candidate);
        }
      };

      call.addStream(stream);
      peers[userId] = call;

      call.createOffer().then(offer => {
        call.setLocalDescription(offer);
        socket.emit('offer', userId, offer);
      });
    }

    function addVideoStream(video, stream) {
      video.srcObject = stream;
      video.addEventListener('loadedmetadata', () => {
        video.play();
      });
      videoGrid.append(video);
    }

    socket.emit('join-room', '<%= roomId %>', '<%= Date.now() %>');
  </script>
</html>
